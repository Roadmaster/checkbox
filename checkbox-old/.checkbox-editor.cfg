[environment]
checkbox_share = .

[version control]
push_branch = lp:checkbox
pull_branch = lp:checkbox
push_on_close = False
commit_on_save = False
pull_on_open = False
exclude = .checkbox-editor.cfg

[general]
checkbox_data_cleanup = True
replace_tabs_with_spaces = True
number_of_spaces = 4
checkbox_binary = ./bin/checkbox-gtk
whitelist_resources = True

